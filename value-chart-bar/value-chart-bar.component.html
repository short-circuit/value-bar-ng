<div class="cssProgress">
  <div [class]="'progress' + style" [style.background-color]="color + '33'">
    <div
      class="cssProgress-bar"
      [style.width]="barValue + '%'"
      [style.background-color]="color"
      [style.float]="rtl ? 'right' : 'left'"
      [style.height]="height + 'px'"
    ></div>
  </div>
</div>
